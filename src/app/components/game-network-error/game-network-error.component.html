<div class="d-flex align-items-center justify-content-center vh-100 position-relative">
  <div class="error-container">
    <div class="network-error">
      <h1 class="text-light">Ooops!</h1>
      <div class="pt-5">
        <h3 class="text-danger">Something went wrong!</h3>
        <h3 class="text-danger typed">Could not establish a connection to the server. Kindly check if you are connected to the internet and try again!</h3>
      </div>
      <div class="pt-5 d-grid gap-2">
        <button class="btn btn-danger btn-lg" type="button" (click)="reconnect()">Retry</button>
      </div>
  </div>
</div>
